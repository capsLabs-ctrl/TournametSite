<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       getDataAboutGame();
        async function getDataAboutGame(){
            try {
                const response = await fetch(`https://api.steampowered.com/IDOTA2Match_570/GetMatchDetails/v1/?key={73A338D501B0BE6240DFB084A570AA17}&match_id={8057421255}`);
                if (!response.ok) throw new Error("Ошибка загрузки данных");
                const data = await response.json();

                console.log(`
                    <h2>Результаты матча</h2>
                    <p>Матч ID: ${data.match_id}</p>
                    <p>Продолжительность: ${Math.floor(data.duration / 60)} мин ${data.duration % 60} сек</p>
                    <p>Победитель: ${data.radiant_win ? 'Свет' : 'Тьма'}</p>
                `);
            } catch (error) {
                console.log(`<p>Ошибка: ${error.message}</p>`);
            }
        }
    </script>
</body>
</html>
